<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>スイッチングハーモニー</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="fonts/fontawesome-6.7.1/css/all.min.css" />
    <link rel="icon" type="image/png" href="images/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="images/favicon/favicon.svg" />
    <link rel="shortcut icon" href="images/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="images/favicon/site.webmanifest" />
</head>
<body>
    <!-- Header: 導覽列靠右對齊 -->
    <header class="header" id="navbar-container"></header>

    <div class="wrapper">
        <h1>展開サービス</h1>
        <div class="slider-container">
            <div class="slide-wrapper" id="slideWrapper">
                <div class="slide">
                    <img src="images/result/Web.png" alt="Webサービス" onclick="showOverlay('images/result/Web.png')">
                    <div class="description"><a href="https://www.tokyo-skills.jp" target="_blank">Webサービス</a>
                    </div>
                </div>
                <div class="slide">
                    <img src="images/result/minecraft_stresstest.jpeg" alt="Minecraft Server" onclick="showOverlay('images/result/minecraft_stresstest.jpeg')">
                    <div class="description" onclick="showTextOverlay('mctest.tokyo-skills.jp \n Ver.1.21.4')">Minecraft サーバ</div>
                </div>
                <div class="slide">
                    <img src="images/result/ops.png" alt="Minecraft Server" onclick="showOverlay('images/result/ops.png')">
                    <div class="description"><a href="https://ops.tokyo-skills.jp" target="_blank">K8S運用状況監視</a>
                    </div>
                </div>
                <div class="slide">
                    <img src="images/result/slide/slide49.jpg" alt="まとめ" onclick="showOverlay('images/result/slide/slide49.jpg')">
                    <div class="description"><a href="まとめ" target="_blank">まとめ</a>
                    </div>
                </div>
                <div class="slide">
                    <img src="images/result/slide/slide50.jpg" alt="まとめ" onclick="showOverlay('images/result/slide/slide50.jpg')">
                    <div class="description"><a href="まとめ" target="_blank">まとめ</a>
                    </div>
                </div>
            </div>
            <div class="prev" onclick="prevSlide()">&lt;</div>
            <div class="next" onclick="nextSlide()">&gt;</div>
        </div>
    </div>

        <!-- text Overlay -->
        <div id="textOverlay" class="text-overlay" onclick="hideTextOverlay(event)">
            <div class="text-content">
                <button class="close-button" onclick="hideTextOverlay(event)">×</button>
                <p id="textOverlayContent"></p>
            </div>
        </div>
        <!-- 放大圖片 Overlay -->
        <div class="overlay" id="overlay" onclick="hideOverlay(event)">
        <!-- 增加關閉按鈕 -->
            <button id="closeOverlayBtn" class="close-button" onclick="hideOverlayButton(event)">×</button>
            <img id="overlayImage" src="" alt="放大圖片">
        </div>


<!-- Footer: 上/下一頁按鈕 -->
    <footer class="footer">
        <div class="page-nav">
            <button id="prevPageBtn" disabled>← 前へ</button>
            <button id="nextPageBtn">次へ →</button>
        </div>
    </footer>
    

    <script src="js/overlay.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/navbar.js"></script>
    <!-- <script src="js/menu.js"></script> -->
    <script>
        var currentPage = 7; 
        var totalPages = 8;
        var prevPageBtn = document.getElementById('prevPageBtn');
        var nextPageBtn = document.getElementById('nextPageBtn');

        function updatePageNavButtons() {
            if (currentPage <= 1) {
                prevPageBtn.disabled = true;
            } else {
                prevPageBtn.disabled = false;
            }

            if (currentPage >= totalPages) {
                nextPageBtn.disabled = true;
            } else {
                nextPageBtn.disabled = false;
            }
        }

        updatePageNavButtons();

        prevPageBtn.addEventListener('click', function() {
            if (currentPage > 1) {
                window.location.href = 'page' + (currentPage - 1) + '.html';
            }
        });

        nextPageBtn.addEventListener('click', function() {
            if (currentPage < totalPages) {
                window.location.href = 'page' + (currentPage + 1) + '.html';
            }
        });

        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowLeft') {
                if (currentPage > 1) {
                    window.location.href = 'page' + (currentPage - 1) + '.html';
                }
            } else if (event.key === 'ArrowRight') {
                if (currentPage < totalPages) {
                    window.location.href = 'page' + (currentPage + 1) + '.html';
                }
            }
        }); 
    </script>
</body>
</html>
