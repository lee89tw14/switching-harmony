<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>スイッチングハーモニー</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="fonts/fontawesome-6.7.1/css/all.min.css" />
    <link rel="icon" type="image/png" href="images/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="images/favicon/favicon.svg" />
    <link rel="shortcut icon" href="images/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="images/favicon/site.webmanifest" />
</head>
<body>
    <!-- Header: 導覽列靠右對齊 -->
    <header class="header" id="navbar-container"></header>

    <div class="wrapper">
        <h1>展開サービス</h1>
        <div class="slider-container">
            <div class="slide-wrapper" id="slideWrapper">
                <div class="slide">
                    <img src="images/result/Web.png" alt="Webサービス" onclick="showOverlay('images/result/Web.png')">
                    <div class="description">
                        <a href="https://www.tokyo-skills.jp" target="_blank">Webサービス</a>
                    </div>
                </div>
                <div class="slide">
                    <img src="images/result/minecraft_stresstest.jpeg" alt="Minecraft Server" onclick="showOverlay('images/result/minecraft_stresstest.jpeg')">
                    <div class="description" onclick="showTextOverlay('mctest.tokyo-skills.jp \n Ver.1.21.4')">Minecraft Server</div>
                </div>
                <div class="slide">
                    <img src="images/result/ops.png" alt="Minecraft Server" onclick="showOverlay('images/result/ops.png')">
                    <div class="description">
                        <a href="https://ops.tokyo-skills.jp" target="_blank">K8S運用状況監視</a>
                    </div>
                </div>
                <div class="slide">
                    <div class="text-block">
                        <!-- 條列式呈現範例 -->
                        <ul>
                            <li>IaCツールを用いて構築・運用の効率化　→　TerraformやArgoCDを用いることでTalosLinuxなどの多数展開・設定がコマンド一つで可能となった</li>
                            <!-- 異なるネットワークアーキテクチャおよび複数の地理的拠点にまたがるProxmox VEクラスターの安定性と実現可能性を検証します。 -->
                        </ul>
                        <ul>
                            <li>Tailscaleを用いたWAN越しのProxmoxクラスタ構築　→ クラウドと同じような堅牢さが維持できた</li>
                            <!-- TerraformおよびArgoCDを用いてクラスタを構築することで、IaCの能力を検証します。 -->
                        </ul>
                        <ul>
                            <li>K8Sでの複数ノードを用いたコンテナオーケストレーション　→　サービスの高可用性の維持ができた</li>
                            <!-- VXLANを導入したProxmox VEクラスターをデプロイし、その上にKubernetesクラスターを構築することで、高可用性（High Availability, HA）能力を検証し、障害発生時にもシステムが継続して稼働できることを確認します。 -->
                        </ul>
                        <ul>
                            <li>様々なネットワーク構成上へのクラスター構築　→ VXLANとTailscaleを用いたネットワークの</li>
                            <!-- 脆弱または不安定なネットワークアーキテクチャ内でクラスターを構築し、全体的なサービスの信頼性を検証し、ビジネスの継続性を確保できるかを実証します。 -->
                        </ul>
                        
                        <!-- 若想以段落方式呈現，可使用<p>標籤 -->
                        <!-- <p>
                            我們的團隊成員各具專長，包括指揮、演奏及音樂理論研究。我們的目標是透過不同領域的專家合作，
                            為聽眾帶來多元而細緻的音樂體驗。
                        </p> -->
                    </div>
                </div>
            </div>
            <div class="prev" onclick="prevSlide()">&lt;</div>
            <div class="next" onclick="nextSlide()">&gt;</div>
        </div>
    </div>

        <!-- text Overlay -->
        <div id="textOverlay" class="text-overlay" onclick="hideTextOverlay(event)">
            <div class="text-content">
                <button class="close-button" onclick="hideTextOverlay(event)">×</button>
                <p id="textOverlayContent"></p>
            </div>
        </div>
        <!-- 放大圖片 Overlay -->
        <div class="overlay" id="overlay" onclick="hideOverlay(event)">
        <!-- 增加關閉按鈕 -->
            <button id="closeOverlayBtn" class="close-button" onclick="hideOverlayButton(event)">×</button>
            <img id="overlayImage" src="" alt="放大圖片">
        </div>


<!-- Footer: 上/下一頁按鈕 -->
    <footer class="footer">
        <div class="page-nav">
            <button id="prevPageBtn" disabled>← 前へ</button>
            <button id="nextPageBtn">次へ →</button>
        </div>
    </footer>
    

    <script src="js/overlay.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/navbar.js"></script>
    <!-- <script src="js/menu.js"></script> -->
    <script>
        var currentPage = 7; 
        var totalPages = 8;
        var prevPageBtn = document.getElementById('prevPageBtn');
        var nextPageBtn = document.getElementById('nextPageBtn');

        function updatePageNavButtons() {
            if (currentPage <= 1) {
                prevPageBtn.disabled = true;
            } else {
                prevPageBtn.disabled = false;
            }

            if (currentPage >= totalPages) {
                nextPageBtn.disabled = true;
            } else {
                nextPageBtn.disabled = false;
            }
        }

        updatePageNavButtons();

        prevPageBtn.addEventListener('click', function() {
            if (currentPage > 1) {
                window.location.href = 'page' + (currentPage - 1) + '.html';
            }
        });

        nextPageBtn.addEventListener('click', function() {
            if (currentPage < totalPages) {
                window.location.href = 'page' + (currentPage + 1) + '.html';
            }
        });

        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowLeft') {
                if (currentPage > 1) {
                    window.location.href = 'page' + (currentPage - 1) + '.html';
                }
            } else if (event.key === 'ArrowRight') {
                if (currentPage < totalPages) {
                    window.location.href = 'page' + (currentPage + 1) + '.html';
                }
            }
        }); 
    </script>
</body>
</html>
