<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>スイッチングハーモニー</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="fonts/fontawesome-6.7.1/css/all.min.css" />
    <link rel="icon" type="image/png" href="images/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="images/favicon/favicon.svg" />
    <link rel="shortcut icon" href="images/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="images/favicon/site.webmanifest" />
</head>
<body>
    <!-- Header: 導覽列靠右對齊 -->
    <header class="header" id="navbar-container"></header>

    <div class="wrapper">
        <h1>メンバーズ紹介</h1>

        <!-- 並排圖片展示區 -->
        <div class="image-gallery">
            <div class="image-item">
                <img src="images/members/DSC00278.jpg" onclick="showOverlay('images/members/DSC00278.jpg')">
                <div class="image-caption" onclick="showTextOverlay('スポンサー')">桐山</div>
            </div>
            <div class="image-item">
                <img src="images/members/IMG_3879.jpg" onclick="showOverlay('images/members/IMG_3879.jpg')">
                <div class="image-caption" onclick="showTextOverlay('実行者')">村井</div>
            </div>
            <div class="image-item">
                <img src="images/members/DSC01712_fix.png" onclick="showOverlay('images/members/DSC01712_fix.png')">
                <div class="image-caption" onclick="showTextOverlay('プランナー')">李</div>
            </div>
        </div>
    </div>

    <!-- text Overlay -->
    <div id="textOverlay" class="text-overlay" onclick="hideTextOverlay(event)">
        <div class="text-content">
            <button class="close-button" onclick="hideTextOverlay(event)">×</button>
            <p id="textOverlayContent"></p>
        </div>
    </div>

    <!-- 放大圖片 Overlay -->
    <div class="overlay" id="overlay" onclick="hideOverlay(event)">
    <!-- 增加關閉按鈕 -->
        <button id="closeOverlayBtn" class="close-button" onclick="hideOverlayButton(event)">×</button>
        <img id="overlayImage" src="" alt="放大圖片">
    </div>

<!-- Footer: 上/下一頁按鈕 -->
    <footer class="footer">
        <div class="page-nav">
            <button id="prevPageBtn" disabled>← 前へ</button>
            <button id="nextPageBtn">次へ →</button>
        </div>
    </footer>
    

    <script src="js/overlay.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/navbar.js"></script>
    <!-- <script src="js/menu.js"></script> -->
    <script>
        var currentPage = 2; 
        var totalPages = 8;
        var prevPageBtn = document.getElementById('prevPageBtn');
        var nextPageBtn = document.getElementById('nextPageBtn');

        function updatePageNavButtons() {
            if (currentPage <= 1) {
                prevPageBtn.disabled = true;
            } else {
                prevPageBtn.disabled = false;
            }

            if (currentPage >= totalPages) {
                nextPageBtn.disabled = true;
            } else {
                nextPageBtn.disabled = false;
            }
        }

        updatePageNavButtons();

        prevPageBtn.addEventListener('click', function() {
            if (currentPage > 1) {
                window.location.href = 'page' + (currentPage - 1) + '.html';
            }
        });

        nextPageBtn.addEventListener('click', function() {
            if (currentPage < totalPages) {
                window.location.href = 'page' + (currentPage + 1) + '.html';
            }
        });

        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowLeft') {
                if (currentPage > 1) {
                    window.location.href = 'page' + (currentPage - 1) + '.html';
                }
            } else if (event.key === 'ArrowRight') {
                if (currentPage < totalPages) {
                    window.location.href = 'page' + (currentPage + 1) + '.html';
                }
            }
        }); 
    </script>
</body>
</html>
