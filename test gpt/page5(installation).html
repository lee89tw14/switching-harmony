<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>スイッチングハーモニー</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="fonts/fontawesome-6.7.1/css/all.min.css" />
</head>
<body>
    <!-- Header: 導覽列靠右對齊 -->
    <header class="header" id="navbar-container"></header>

    <div class="wrapper">
        <h1>インストール過程</h1>
        <!-- 圖片 Slider -->
        <div class="slider-container">
            <div class="slide-wrapper" id="slideWrapper">
                <div class="slide">
                    <img src="images/spec_soft/proxmoxve.png" alt="Proxmox VE" onclick="showOverlay('images/spec_soft/proxmoxve.png')">
                    <div class="description" onclick="showTextOverlay('Proxmox VEは、KVMとLXCコンテナをサポートするオープンソースの仮想化管理プラットフォームです。')">Proxmox VE</div>
                </div>
                <div class="slide">
                    <img src="images/spec_soft/Tailscale.png" alt="Tailscale" onclick="showOverlay('images/spec_soft/Tailscale.png')">
                    <div class="description" onclick="showTextOverlay('TailscaleはWireGuardをベースとしたゼロ・コンフィギュレーションVPNで、異なる環境にあるデバイスの相互接続を容易にする。')">Tailscale</div>
                </div>
                <div class="slide">
                    <img src="images/spec_soft/Cloudflare.png" alt="Cloudflare" onclick="showOverlay('images/spec_soft/Cloudflare.png')">
                    <div class="description" onclick="showTextOverlay('Cloudflareは、CDN、DNS、WAF、その他のサービスを提供し、ウェブサイトのスピードとセキュリティを向上させます。')">Cloudflare</div>
                </div>
                <div class="slide">
                    <img src="images/spec_soft/Tunnel.png" alt="CF Tunnel" onclick="showOverlay('images/spec_soft/Tunnel.png')">
                    <div class="description" onclick="showTextOverlay('Cloudflare Tunnelを使用すると、ファイアウォールを開くことなく内部サービスを公開できます。')">CF Tunnel</div>
                </div>
            </div>
            <div class="prev" onclick="prevSlide()">&lt;</div>
            <div class="next" onclick="nextSlide()">&gt;</div>
        </div>
    </div>

    <!-- text Overlay -->
    <div id="textOverlay" class="text-overlay" onclick="hideTextOverlay(event)">
        <div class="text-content">
            <button class="close-button" onclick="hideTextOverlay(event)">×</button>
            <p id="textOverlayContent"></p>
        </div>
    </div>
    <!-- 放大圖片 Overlay -->
    <div class="overlay" id="overlay" onclick="hideOverlay(event)">
    <!-- 增加關閉按鈕 -->
        <button id="closeOverlayBtn" class="close-button" onclick="hideOverlayButton(event)">×</button>
        <img id="overlayImage" src="" alt="放大圖片">
    </div>

<!-- Footer: 上/下一頁按鈕 -->
    <footer class="footer">
        <div class="page-nav">
            <button id="prevPageBtn" disabled>← 前へ</button>
            <button id="nextPageBtn">次へ →</button>
        </div>
    </footer>
    

    <script src="js/overlay.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/navbar.js"></script>
    <!-- <script src="js/menu.js"></script> -->
    <script>
        var currentPage = 5; 
        var totalPages = 20;
        var prevPageBtn = document.getElementById('prevPageBtn');
        var nextPageBtn = document.getElementById('nextPageBtn');
        function updatePageNavButtons() {
            if (currentPage <= 1) {
                prevPageBtn.disabled = true;
            } else {
                prevPageBtn.disabled = false;
            }

            if (currentPage >= totalPages) {
                nextPageBtn.disabled = true;
            } else {
                nextPageBtn.disabled = false;
            }
        }
        updatePageNavButtons();
        prevPageBtn.addEventListener('click', function() {
            if (currentPage > 1) {
                window.location.href = 'page' + (currentPage - 1) + '.html';
            }
        });
        nextPageBtn.addEventListener('click', function() {
            if (currentPage < totalPages) {
                window.location.href = 'page' + (currentPage + 1) + '.html';
            }
        });
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowLeft') {
                if (currentPage > 1) {
                    window.location.href = 'page' + (currentPage - 1) + '.html';
                }
            } else if (event.key === 'ArrowRight') {
                if (currentPage < totalPages) {
                    window.location.href = 'page' + (currentPage + 1) + '.html';
                }
            }
        }); 
    </script>
</body>
</html>
