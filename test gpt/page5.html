<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>スイッチングハーモニー</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="fonts/fontawesome-6.7.1/css/all.min.css" />
    <link rel="icon" type="image/png" href="images/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="images/favicon/favicon.svg" />
    <link rel="shortcut icon" href="images/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="images/favicon/site.webmanifest" />
</head>
<body>
    <!-- Header: 導覽列靠右對齊 -->
    <header class="header" id="navbar-container"></header>

    <div class="wrapper">
        <!-- 替換區塊開始: 使用文字區域替換圖片展示區 -->
        <div class="what-container">
            <div class="orange-circle">
                <h2>何を作る？</h2>
            </div>
            
            <div class="content">
                <p class="description">
                    3つのサーバーを<span class="highlight">コード</span>で管理し、運用します。
                </p>
                
                <p class="sub-description">
                    端的に言うと、、、
                </p>
                
                <p class="iac-text">
                    <span class="underline">IaC(Infrastructure as Code)</span>
                </p>
                
                <p class="datacenter-text">
                    かつ、インターネットを介して拠点間を接続し、
                    <span class="highlight-red">統合分散型データセンター</span>を構築します。
                </p>
            </div>
        
            <div class="blue-decoration">
                <svg width="100" height="50">
                    <path d="M 0 40 Q 50 0 100 40" stroke="#0088cc" stroke-width="3" stroke-dasharray="5,5" fill="none"/>
                </svg>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="hideOverlay(event)">
        <!-- 增加關閉按鈕 -->
            <button id="closeOverlayBtn" class="close-button" onclick="hideOverlayButton(event)">×</button>
            <img id="overlayImage" src="" alt="放大圖片">
    </div>


<!-- Footer: 上/下一頁按鈕 -->
    <footer class="footer">
        <div class="page-nav">
            <button id="prevPageBtn" disabled>← 前へ</button>
            <button id="nextPageBtn">次へ →</button>
        </div>
    </footer>
    

    <script src="js/overlay.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/navbar.js"></script>
    <!-- <script src="js/menu.js"></script> -->
    <script>
        var currentPage = 5; 
        var totalPages = 11;
        var prevPageBtn = document.getElementById('prevPageBtn');
        var nextPageBtn = document.getElementById('nextPageBtn');

        function updatePageNavButtons() {
            if (currentPage <= 1) {
                prevPageBtn.disabled = true;
            } else {
                prevPageBtn.disabled = false;
            }

            if (currentPage >= totalPages) {
                nextPageBtn.disabled = true;
            } else {
                nextPageBtn.disabled = false;
            }
        }

        updatePageNavButtons();

        prevPageBtn.addEventListener('click', function() {
            if (currentPage > 1) {
                window.location.href = 'page' + (currentPage - 1) + '.html';
            }
        });

        nextPageBtn.addEventListener('click', function() {
            if (currentPage < totalPages) {
                window.location.href = 'page' + (currentPage + 1) + '.html';
            }
        });

        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowLeft') {
                if (currentPage > 1) {
                    window.location.href = 'page' + (currentPage - 1) + '.html';
                }
            } else if (event.key === 'ArrowRight') {
                if (currentPage < totalPages) {
                    window.location.href = 'page' + (currentPage + 1) + '.html';
                }
            }
        }); 
    </script>
</body>

<style>
    .what-container {
        display: flex;
        width: 100%;
        /* max-width: 1200px; */
        align-items: center;
        position: relative;
    }
    
    .orange-circle {
        background-color: #F26522;
        border-radius: 0% 100% 100% 0;
        padding: 40px;
        width: 350px;
        height: 400px;
        display: flex;
        align-items: center;
    }
    
    .orange-circle h2 {
        color: white;
        font-size: 40pt;
        margin-left: 20px;
    }
    
    .content {
        flex: 1;
        padding-left: 40px;
    }
    
    .description {
        font-size: 35pt;
        margin-bottom: 20px;
        font-weight: bold;
    }
    
    .highlight {
        background-color: #cccccc;
    }
    
    .sub-description {
        font-size: 28pt;
        margin-bottom: 10px;
    }

    .iac-text {
        font-size: 28pt;
        margin-bottom: 20px;
    }
    
    .underline {
        text-decoration: underline;
        color: #FF0000;
    }
    
    .datacenter-text {
        font-size: 28pt;
    }
    
    .highlight-red {
        color: #FF0000;
    }
    
    .blue-decoration {
        position: absolute;
        bottom: 20px;
        right: 20px;
    }
</style>
</html>
