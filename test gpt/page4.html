<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>スイッチングハーモニー</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="fonts/fontawesome-6.7.1/css/all.min.css" />
    <link rel="icon" type="image/png" href="images/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="images/favicon/favicon.svg" />
    <link rel="shortcut icon" href="images/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="images/favicon/site.webmanifest" />
</head>
<body>
    <!-- Header: 導覽列靠右對齊 -->
    <header class="header" id="navbar-container"></header>

    <div class="wrapper">
        <!-- 替換區塊開始: 使用文字區域替換圖片展示區 -->
        <div class="problem-container">
            <div class="problem-header">
                <div class="orange-circle">
                    <h2>問 題<br/>提 起</h2>
                </div>
            </div>
            
            <div class="content">
                <p class="trend-text">
                    OSに依存しない特性から、昨今は仮想化がトレンド
                </p>
                
                <div class="arrow-container">
                    <div class="arrow-down"></div>
                </div>
                
                <p class="issue-text">
                    大量のVM、コンテナの作成や管理は煩雑でコストが高くなる傾向
                </p>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="hideOverlay(event)">
        <!-- 增加關閉按鈕 -->
            <button id="closeOverlayBtn" class="close-button" onclick="hideOverlayButton(event)">×</button>
            <img id="overlayImage" src="" alt="放大圖片">
    </div>


<!-- Footer: 上/下一頁按鈕 -->
    <footer class="footer">
        <div class="page-nav">
            <button id="prevPageBtn" disabled>← 前へ</button>
            <button id="nextPageBtn">次へ →</button>
        </div>
    </footer>
    

    <script src="js/overlay.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/navbar.js"></script>
    <!-- <script src="js/menu.js"></script> -->
    <script>
        var currentPage = 4; 
        var totalPages =11;
        var prevPageBtn = document.getElementById('prevPageBtn');
        var nextPageBtn = document.getElementById('nextPageBtn');

        function updatePageNavButtons() {
            if (currentPage <= 1) {
                prevPageBtn.disabled = true;
            } else {
                prevPageBtn.disabled = false;
            }

            if (currentPage >= totalPages) {
                nextPageBtn.disabled = true;
            } else {
                nextPageBtn.disabled = false;
            }
        }

        updatePageNavButtons();

        prevPageBtn.addEventListener('click', function() {
            if (currentPage > 1) {
                window.location.href = 'page' + (currentPage - 1) + '.html';
            }
        });

        nextPageBtn.addEventListener('click', function() {
            if (currentPage < totalPages) {
                window.location.href = 'page' + (currentPage + 1) + '.html';
            }
        });

        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowLeft') {
                if (currentPage > 1) {
                    window.location.href = 'page' + (currentPage - 1) + '.html';
                }
            } else if (event.key === 'ArrowRight') {
                if (currentPage < totalPages) {
                    window.location.href = 'page' + (currentPage + 1) + '.html';
                }
            }
        }); 
    </script>
</body>

<style>
    .problem-container {
        display: inline-block;
        width: 100%;
        /* max-width: 1200px; */
        position: relative;
    }
    
    .problem-header {
        position: relative;
    }
    
    .orange-circle {
        background-color: #F26522;
        border-radius: 0 0 85% 0;
        padding: 20px;
        width: 300px;
        height: 300px;
        display: flex;
        align-items: flex-start;
    }
    
    .orange-circle h2 {
        color: white;
        font-size: 60pt;
        margin-top: 10pt;
        margin-left: 20pt;
    }
    
    .content {
        margin-top: -100px;
        text-align: center;
        /* padding-right: 40px; */
    }
    
    .trend-text {
        font-size: 30pt;
        margin-bottom: 30px;
        white-space: nowrap;
    }
    
    .arrow-container {
        width: 100%;
        display: inline-flex;
        justify-content: center;
        margin: 40px 0;
    }
    
    .arrow-down {
        width: 0;
        height: 0;
        border-left: 50px solid transparent;
        border-right: 50px solid transparent;
        border-top: 60px solid #2C5585;
    }
    
    .issue-text {
        color: #FF0000;
        font-size: 28pt;
        white-space: nowrap;
    }
</style>
</html>
