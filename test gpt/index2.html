<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>整合範例網頁</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header: 導覽列靠右對齊 -->
    <header class="header">
        <nav id="mainNav">
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i><span>HOME</span></a></li>
                <li><a href="spec.html"><i class="fas fa-server"></i><span>SPEC</span></a></li>
                <li><a href="member.html"><i class="fas fa-user-group"></i><span>MEMBER</span></a></li>
                <li><a href="installation.html"><i class="fas fa-screwdriver-wrench"></i><span>INSTALLATION</span></a></li>
                <li><a href="result.html"><i class="fas fa-flag-checkered"></i><span>RESULT</span></a></li>
                <li><a href="end.html"><i class="fas fa-mug-hot"></i><span>END...</span></a></li>
            </ul>
        </nav>
    </header>

    <div class="wrapper">
        <h1>整合範例網頁</h1>
        <p>此範例包含了導覽列、內容置中、可切換頁面與圖片展示功能，現在也恢復了圖片點擊放大與空白點擊縮小功能。</p>

        <!-- 上/下一頁按鈕 (如需) -->
        <div class="page-nav">
            <button id="prevPageBtn" disabled>← 上一頁</button>
            <button id="nextPageBtn">下一頁 →</button>
        </div>

        <!-- 圖片 Slider -->
        <div class="slider-container">
            <div class="slide-wrapper" id="slideWrapper">
                <div class="slide">
                    <img src="images/members/DSC01712_fix.png" alt="圖片1描述" onclick="showOverlay('images/members/DSC01712_fix.png')">
                    <div class="description">圖片1的描述文字</div>
                </div>
                <div class="slide">
                    <img src="images/image2.jpg" alt="圖片2描述" onclick="showOverlay('images/image2.jpg')">
                    <div class="description">圖片2的描述文字</div>
                </div>
                <div class="slide">
                    <img src="images/image3.jpg" alt="圖片3描述" onclick="showOverlay('images/image3.jpg')">
                    <div class="description">圖片3的描述文字</div>
                </div>
            </div>
            <div class="prev" onclick="prevSlide()">&lt;</div>
            <div class="next" onclick="nextSlide()">&gt;</div>
        </div>

        <!-- 並排圖片展示區 -->
        <div class="image-gallery">
            <div class="image-item">
                <img src="images/members/DSC01712_fix.png" onclick="showOverlay('images/members/DSC01712_fix.png')">
                <div class="image-caption">圖片1描述文字</div>
            </div>
            <div class="image-item">
                <img src="images/image2.jpg" onclick="showOverlay('images/image2.jpg')">
                <div class="image-caption">圖片2描述文字</div>
            </div>
            <div class="image-item">
                <img src="images/image3.jpg" onclick="showOverlay('images/image3.jpg')">
                <div class="image-caption">圖片3描述文字</div>
            </div>
        </div>
    </div>

    <!-- 放大圖片 Overlay -->
    <div class="overlay" id="overlay" onclick="hideOverlay(event)">
        <img id="overlayImage" src="" alt="放大圖片">
    </div>

    <script src="js/script.js"></script>
</body>
</html>
