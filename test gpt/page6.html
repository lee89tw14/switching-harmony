<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>スイッチングハーモニー</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="fonts/fontawesome-6.7.1/css/all.min.css" />
    <link rel="icon" type="image/png" href="images/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="images/favicon/favicon.svg" />
    <link rel="shortcut icon" href="images/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="images/favicon/site.webmanifest" />
</head>
<body>
    <!-- Header: 導覽列靠右對齊 -->
    <header class="header" id="navbar-container"></header>

    <div class="wrapper">
        <!-- 替換區塊開始: 使用文字區域替換圖片展示區 -->
        <div class="example-container">
            <div class="example-header">
                <div class="orange-circle">
                    <h2><br/>具体例</h2>
                </div>
            </div>
            
            <div class="content">
                <div class="benefit-box purple">
                    <h3>IaCによる効率化</h3>
                    <p>稼働するサービスが大量の仮想マシン、設定を必要とする場合、作業コストの大幅な軽減</p>
                </div>
        
                <div class="benefit-box blue">
                    <h3>クラウドと同等の堅牢さ</h3>
                    <p>重要なサービスを稼働させる事が可能に</p>
                </div>
        
                <div class="benefit-box green">
                    <h3>高可用性の確保</h3>
                    <p>リソースの効率的な活用や、サービスの拡張が容易に</p>
                </div>
            </div>
        </div>



    </div>
    <div class="overlay" id="overlay" onclick="hideOverlay(event)">
        <!-- 增加關閉按鈕 -->
            <button id="closeOverlayBtn" class="close-button" onclick="hideOverlayButton(event)">×</button>
            <img id="overlayImage" src="" alt="放大圖片">
    </div>


<!-- Footer: 上/下一頁按鈕 -->
    <footer class="footer">
        <div class="page-nav">
            <button id="prevPageBtn" disabled>← 前へ</button>
            <button id="nextPageBtn">次へ →</button>
        </div>
    </footer>
    

    <script src="js/overlay.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/navbar.js"></script>
    <!-- <script src="js/menu.js"></script> -->
    <script>
        var currentPage = 6; 
        var totalPages = 11;
        var prevPageBtn = document.getElementById('prevPageBtn');
        var nextPageBtn = document.getElementById('nextPageBtn');

        function updatePageNavButtons() {
            if (currentPage <= 1) {
                prevPageBtn.disabled = true;
            } else {
                prevPageBtn.disabled = false;
            }

            if (currentPage >= totalPages) {
                nextPageBtn.disabled = true;
            } else {
                nextPageBtn.disabled = false;
            }
        }

        updatePageNavButtons();

        prevPageBtn.addEventListener('click', function() {
            if (currentPage > 1) {
                window.location.href = 'page' + (currentPage - 1) + '.html';
            }
        });

        nextPageBtn.addEventListener('click', function() {
            if (currentPage < totalPages) {
                window.location.href = 'page' + (currentPage + 1) + '.html';
            }
        });

        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowLeft') {
                if (currentPage > 1) {
                    window.location.href = 'page' + (currentPage - 1) + '.html';
                }
            } else if (event.key === 'ArrowRight') {
                if (currentPage < totalPages) {
                    window.location.href = 'page' + (currentPage + 1) + '.html';
                }
            }
        }); 
    </script>
</body>

<style>
    .example-container {
        display: inline-block;
        width: 100%;
        /* max-width: 1200px; */
        position: relative;
    }
    
    .orange-circle {
        background-color: #F26522;
        border-radius: 0 0 100% 0;
        /* padding: 20px; */
        width: 400px;
        height: 350px;
        display: flex;
        align-items: flex-start;
    }
    
    .orange-circle h2 {
        color: white;
        font-size: 52pt;
        margin-top: 20pt;
        margin-left: 20pt;
    }
    
    .content {
        margin-top: -200px;
        padding-right: 40px;
        margin-left: 400px;
    }
    
    .benefit-box {
        border-radius: 10px;
        padding: 15px 20px;
        margin-bottom: 20px;
    }
    
    .benefit-box h3 {
        color: white;
        font-size: 38pt;
        margin: 0;
    }
    
    .benefit-box p {
        color: antiquewhite;
        font-size: 28pt;
        margin: 10px 0 0 0;
    }
    
    .purple {
        background-color: #8E44AD;
    }
    
    .blue {
        background-color: #2980B9;
    }
    
    .green {
        background-color: #27AE60;
    }
    
    .benefit-box p {
        position: relative;
        padding-left: 20px;
    }
    
    .benefit-box p:before {
        content: "•";
        position: absolute;
        left: 0;
    }
</style>
</html>
